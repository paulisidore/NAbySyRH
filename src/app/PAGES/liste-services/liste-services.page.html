<ion-header class="ion-no-border">

  <ion-item lines="none">
    <ion-buttons>
      <ion-button fill="clear" slot="start" color="light" (click)="_openSideNav()">
        <ion-icon slot="icon-only" name="menu"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-button slot="end" color="dark" class="direction" routerLink="../direction">LISTES DIRECTIONS
    </ion-button>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-label>
          <ion-note color="light" class="ion-margin-center">
            <!-- THIERNO ABDOURAHMANE NIANG -->
          </ion-note>
          <p>
            <ion-chip color="dark" size="full">
              <ion-label class="ion-text-wrap" >
               DIRECTION XX
              </ion-label>
            </ion-chip>
          </p>
          <ion-note color="light" class="ion-adress">DAKAR</ion-note>
        </ion-label>
      </ion-col>

      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary" > Affecter Employe</ion-text>
          <ion-icon name="send" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col size="6">
        <ion-label color="light">
          <b>NABY SY SA</b>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small" (click)="addService()">
          <ion-text color="primary" > Ajouter Service</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-vertical">
      <ion-col   *ngFor="let service of listeService"  size="6" >
        <ion-card class="ion-text-center" >
          <ion-card-header (click)="goToFicheServices(service)">
            <div align="center" size="6">
              <ion-thumbnail [style.background]="'rgba(27, 150, 181, 0.1)'">
                <img [src]="'assets/workplace.png'"/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{service.ID}} : {{service.Nom }}</ion-label>
          </ion-card-content>
          <ion-card-content>
            <ion-button size="small" slot="start" (click)="removeService(service)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
            <ion-button size="small" slot="end" (click)="updateService(service)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
          </ion-card-content>

        </ion-card>
      </ion-col>


    </ion-row>

  </ion-grid>

      <ion-card-title>{{service.Adresse}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{service.Tel}}</ion-card-content>

  </ion-card> -->


</ion-content>
