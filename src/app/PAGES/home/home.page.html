<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light" (click)="_openSideNav()">
      <ion-icon slot="icon-only" name="menu"> </ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/man.png" alt=""/>
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-label>
          <ion-note color="light" class="ion-margin-center">
            THIERNO ABDOURAHMANE NIANG
          </ion-note>
          <p>
            <ion-chip color="dark" size="full">
              <ion-label class="ion-text-wrap" >
                COMPTABLE
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>

      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary" > Rapport d'activit√©</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>NABY SY SA</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-vertical">

      <ion-col *ngFor="let item of features" size="6" [routerLink]="item?.page">
        <ion-card class="ion-text-center" >
          <ion-card-header>
            <div align="center" size="6">
              <ion-thumbnail [style.background]="item?.background">
                <img [src]="item?.src" alt=""/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ item?.name  }}</ion-label>
          </ion-card-content>
        </ion-card>

      </ion-col>


    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>RAPPORTS RECENTS</ion-label>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let item of transaction">
        <ion-icon slot="start" name="checkbox-outline" color="primary"></ion-icon>
        <!-- <ion-avatar>
        </ion-avatar> -->
        <ion-label size="large" class="ion-text-wrap">
          <b>{{item.vendor}}</b>
          <p>
            {{item?.time}}
          </p>
        </ion-label>
        <ion-text slot="end" [color]="item?.amount > 0 ?'success' : 'danger'">{{item?.amount}}</ion-text>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
