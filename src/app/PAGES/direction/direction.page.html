<ion-header class="ion-no-border">
  <!-- <ion-searchbar></ion-searchbar> -->

  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light" (click)="_openSideNav()">
      <ion-icon slot="icon-only" name="menu"> </ion-icon>
    </ion-button>
    <!--    <ion-searchbar
      placeholder="direction financiére"
      [(ngModel)]="searchTerm"
      showCancelButton="focus |dark"
      color="dark"
      animated></ion-searchbar> -->
    <ion-avatar slot="end">
      <img src="assets/man.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="main-header"></div>

   <ion-grid>

    <ion-row>
      <ion-col size="6" >
        <ion-label>
          <ion-note color="light" class="ion-margin-center">
            THIERNO ABDOURAHMANE NIANG
          </ion-note>
          <p>
            <ion-chip color="dark" size="full">
              <ion-label class="ion-text-wrap" >
                COMPTABLE
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>

      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small" (click)="AddDirection()">
          <ion-text color="primary" > ajouter Direction</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top" >
      <ion-col size="3">
        <ion-label color="light">
          <b>NABY SY SA</b>
        </ion-label>
      </ion-col>

      <ion-col size="6" class="ion-searchbar" >
        <ion-label color="light">
          <ion-searchbar
          placeholder="Rechercher une direction ici..."
          [(ngModel)]="searchTerm"
          showCancelButton="focus"
          cancelButtonText="center"
          cancelButtonIcon="none"
          animated></ion-searchbar>
        </ion-label>
      </ion-col>


       <ion-col size="3" class="ion-add" >
        <ion-label color="light">
         <ion-button color="light" (click)="toggleActiveEdit()"><b>Editer</b></ion-button>
        </ion-label>
      </ion-col>

    </ion-row>

   <!--  <ion-row>
      <ion-searchbar
      placeholder="direction financiére"
      [(ngModel)]="searchTerm"
      showCancelButton="focus |dark"
      color="dark"
      animated></ion-searchbar>
    </ion-row> -->

    <ion-row class="ion-margin-vertical">
      <ion-col   *ngFor="let direction of listeDirections | filter:searchTerm" size="6">
      <!-- <ion-col   *ngFor="let direction of listeDirections" size="6" > -->

        <ion-card class="ion-text-center" >
          <ion-card-header  (click)="goToServices(direction )">
            <div align="center" size="6">
              <ion-thumbnail [style.background]="'rgba(27, 150, 181, 0.1)'">
                <img [src]="'assets/office (1).png'"/>
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{direction.ID}} : {{direction.Nom }}</ion-label>
          </ion-card-content>
          <ion-card-content *ngIf="activeEdit">
            <ion-button size="small" slot="start" (click)="removeDirection(direction)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
            <ion-button size="small" slot="end" (click)="updateDirection(direction)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>

  </ion-grid>
