<ion-header>
  <ion-row>
    <ion-col size="9">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button
            fill="clear"
            slot="start"
            color="dark"
            (click)="_openSideNav()"
          >
            <ion-icon slot="icon-only" name="menu"> </ion-icon>
          </ion-button>
          <ion-title>Paiements Divers</ion-title>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
    <ion-col size="3">
      
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
    <!-- ******************** -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content ></ion-refresher-content>
  </ion-refresher>
  <!-- ***************************** -->
  <app-editable-table (validerTableau)="validatePayment($event)"></app-editable-table>
</ion-content>
