<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" expand="block" fill="clear" color="danger">
        Fermer
      </ion-button>
    </ion-buttons>
    <ion-title>{{isUpdate ? 'Modifiert' : 'Ajouter'}} Personnel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-list #f="ngForm" name="FormEmploye"  (ngSubmit)="onSubmit(f)"> -->
    <ion-list >
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]='this.nom'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input [(ngModel)]='this.adresse'  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input [(ngModel)]='this.telephone' ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">DIRECTION PARENT</ion-label>
        <h4>{{this.direction.Nom}}</h4>
        <!-- <ion-input [(ngModel)]='this.direction.ID' ></ion-input> -->
        <!-- <ion-input [(ngModel)]='this.idDirection' [readonly]="true"></ion-input> -->
      </ion-item>

  </ion-list>

<ion-row>
  <ion-col size="2">
    <ion-button>
      <ion-icon name="arrow-back">
      </ion-icon>PRECEDENT
    </ion-button>
  </ion-col>

  <ion-col size="2"></ion-col>

  <ion-col size="4">
    <ion-button fill="outline"
    expand="block"
    color="primary"
    type="submit"
    (click)="onSubmit()"
    >
  {{isUpdate ? 'Modifier' : 'Enregistrer'}}</ion-button>
  </ion-col>

  <ion-col size="2"></ion-col>

  <ion-col size="2">
    <ion-button>SUIVANT
      <ion-icon name="arrow-forward">
      </ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

</ion-content>
