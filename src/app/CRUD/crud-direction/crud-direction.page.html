<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" expand="block" fill="clear" color="danger">
        Fermer
      </ion-button>
    </ion-buttons>
    <ion-title>{{isUpdate ? 'Modifiert' : 'Ajouter'}} DIRECTION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-list #f="ngForm" name="FormEmploye"  (ngSubmit)="onSubmit(f)"> -->
    <ion-list >
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]='this.nom'  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input [(ngModel)]='this.adresse'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Téléphone</ion-label>
        <ion-input [(ngModel)]='this.telephone' type="number"></ion-input>
      </ion-item>

    </ion-list>

<ion-row>

  <ion-col size="4"></ion-col>

  <ion-col size="4">
    <ion-button fill="outline"
    expand="block"
    color="primary"
    type="submit"
    (click)="onSubmit()"
    >
  {{isUpdate ? 'Modifier' :'Enregistrer'}}</ion-button>
  </ion-col>

  <ion-col size="4"></ion-col>


</ion-row>



</ion-content>
