<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" expand="block" fill="clear" color="danger">
        Fermer
      </ion-button>
    </ion-buttons>
    <ion-title>{{isUpdate?'Modifier l\'Accès':'Nouvel Accès'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-text>Employe</ion-text>
        <p *ngIf="isUpdate"><ion-text color="dark">{{this.accesInfo.Prenom+' '+this.accesInfo.Prenom}}</ion-text></p>
        <p *ngIf="!isUpdate"><ion-text color="dark">{{this.employeInfo.Prenom+' '+this.employeInfo.Nom}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">LOGIN</ion-label>
      <ion-input [(ngModel)]='this.login'  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PASSWORD</ion-label>
      <ion-input [(ngModel)]='this.password'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Profile</ion-label>
      <ion-select placeholder="Sélectionnez le profile " [(ngModel)]="profile" required>
        <ion-select-option value="RS">RS</ion-select-option>
        <ion-select-option value="">RS & RH</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ACCES_RESEAU</ion-label>
      <ion-select placeholder="Autoriser l'accès au Réseau" [(ngModel)]="accesReseau" required>
        <ion-select-option value="1">OUI</ion-select-option>
        <ion-select-option value="">NON</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button fill="outline"expand="block"color="primary"type="submit"(click)="onSubmit()">
    {{isUpdate ? 'Modifier' :'Enregistrer'}}
  </ion-button>
</ion-content>
