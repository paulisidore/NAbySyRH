<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">

    <ion-card>
      <ion-card-header>

        <ion-card-title color="success">AUTHENTIFICATION</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">email/mot de passe oubl√©</ion-button>
        <ion-button color="success" size="full" (click) ="proseslogin()" >Connexion</ion-button>
        <ion-button color="success" fill="clear" size="full">Inscription</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
